<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <title>Test</title>
</head>
<body>
    <div class="container">
        <div id="app">
        

        
        <button id="enterbut" class="btn btn-primary" v-on:click="getAllSubjects()">Enter</button>
        
        

        
        <table class="table">
            <thead>
                <tr>
                    <th v-for="(name, value) in subjects[0]"> {{value}}</th>
                </tr>
            </thead>
            <tbody id="restlist2">
                <tr v-for="row in subjects">
                    <td v-for="prod in row">{{prod}}</td>
                </tr>
            </tbody>
        </table>
  
  

        <p>Post:</p>
        <form method="POST" v-on:submit.prevent="onSubmit">
          
            <input v-model.lazy="addData.subjectName" placeholder="Indsæt navn på fag"/>
            <input type="date" v-model="addData.subjectMeetTime" placeholder="Indsæt mødetid"/>
           
            <button class="btn btn-primary" v-on:click="addSubject()">Tilføj</button>
            <p>{{messageError}}</p>
        </form>
        
        <p>Delete</p>
        <input v-model.number="subjects.id" placeholder="indsæt et id"/>
            <button class="btn btn-primary" v-on:click="DeleteSubject(subjects.id)">Delete</button>

        <p>Update</p>
        <form method="POST" v-on:submit.prevent="onSubmit">
            <input v-model.number="updateData.id">
            <input v-model="updateData.subjectName" placeholder="indsæt et navn"/>
            <input type="date" v-model="updateData.subjectMeetTime" placeholder="indsæt mødetid"/>
            
            <button class="btn btn-primary" v-on:click="updateSubject()">Updater</button>
        </form>
        </div>
    </div>


    <script src="./main2.js"></script>
    
</body>
</html>
