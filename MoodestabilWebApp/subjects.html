<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Get Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Include Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" 
        crossorigin="anonymous">
    <!-- Include Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Set Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mødestabil</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href=".\assets\styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@next"></script>
    <!-- Import Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>

    <!-- chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js" 
        integrity="sha512-GMGzUEevhWh8Tc/njS0bDpwgxdCJLQBWG3Z2Ct+JGOpVnEmjvNx6ts4v6A2XJf1HOrtOsfhv3hBKpK9kE5z8AQ==" 
        crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
</head>
<body>
<div class="container" id="app">
     <!-- Title -->
    <div class="panel panel-primary mt-4 mb-1">
        <h2>Fag</h2>
    </div>
    <div class="panel panel-primary mt-3 mb-4 bg-dark-blue p-2 rounded">
        <div class="panel-heading text-dark">GET Request</div>
        <div class="panel-body">
            <button id="getAll" class="btn btn-primary mb-2 mt-2" v-on:click="getAllSubjects()">
                Get Subjects
            </button>
          
            <div>
                <div class="my-custom-scrollbar my-custom-scrollbar-primary">
                    <div class="panel-body rounded-left bg-darker-blue p-2 text-dark-all" id="getResult1">
                        <ul v-if="subjects.length">
                            <li v-for="subject in subjects">
                                <table >
                                    <tr>
                                      <td>Id:{{subject.id}}</td>
                                      <td>Fag: {{subject.subjectName}}</td>
                                      <td>Mødetid: {{subject.SubjectMeetTime}}</td>
                                    </tr>
                                  </table> 
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- POST Request -->
    <div class="panel panel-primary mt-3 mb-4 bg-dark-green p-2 rounded">
        <div class="panel-heading text-dark">Add Subject</div>
        <div class="panel-body">
            <div class="d-flex">
               
                        <input type="text" class="form-control" id="SubjectName" v-model="addData.subjectName" placeholder="Navn på fag..." />
                        <input type="date" class="form-control" id="SubjectMeetTime" v-model="addData.subjectMeetTime" placeholder="Mødetid" />
                        
                    
                    <button  v-on:click="addSubject()" class="btn btn-primary ml-1">Send</button>
                
                <button class="btn btn-warning ml-1 mt-2 h-100" onclick="clearOutput3()">
                    Clear
                </button>
            </div>
            <div class="my-custom-scrollbar my-custom-scrollbar-primary">
                <div class="panel-body rounded-left bg-darker-blue p-2 text-dark-all" id="postResult">
                    <p>
                        {{addMessage}}
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- POST Update Request -->
    <div class="panel panel-primary mt-3 mb-4 bg-dark-green p-2 rounded">
        <div class="panel-heading text-dark">Update Subject</div>
        <div class="panel-body">
            <div class="d-flex">
               
                        <input type="number" class="form-control" id="SubjectId" v-model="updateData.id" placeholder="Id på det Fag der skal ændres..." />
                        <input type="text" class="form-control" id="subjectName" v-model="updateData.subjectName" placeholder="Fag Navn..." />
                        <input type="date" class="form-control" id="subjectMeetTime" v-model="updateData.subjectMeetTime" placeholder="Mødetid..." />
                    
                    
                    <button  v-on:click="updateSubjects()" class="btn btn-primary ml-1">Send</button>
                
                <button class="btn btn-warning ml-1 mt-2 h-100" onclick="clearOutput3()">
                    Clear
                </button>
            </div>
            <div class="my-custom-scrollbar my-custom-scrollbar-primary">
                <div class="panel-body rounded-left bg-darker-blue p-2 text-dark-all" id="postResult">
                    <p>
                        {{addMessage}}
                    </p>
                </div>
            </div>
        </div>
    </div>
<!-- Import App -->
<script src="./main2.js"></script>

<!-- JS for Axios -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

<!-- JS for Bootstrap -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</div>
</body>
</html>
